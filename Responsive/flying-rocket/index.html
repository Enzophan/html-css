<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="scene">
        <div class="rocket">
            <img src="image/rocket.png">
        </div>
    </div>
    <script>
        function stars() {
            let count = 20;
            let scene = document.querySelector('.scene');
            let i = 0;
            while (i < count) {
                let start = document.createElement("i");
                let x = Math.floor(Math.random() * window.innerWidth);

                let duration = Math.random() * i;
                let h = Math.random() * 100;

                start.style.left = x + 'px';
                start.style.width = 1 + 'px';
                start.style.height = 50 + h + 'px';
                start.style.animationDuration = duration + 's';

                scene.appendChild(start);
                i++;
            }
        }
        stars();
    </script>

</body>

</html>
